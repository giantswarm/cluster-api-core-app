apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resource.default.name" . }}
  namespace: {{ include "resource.default.namespace" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "labels.selector" . | nindent 6 }}
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        releaseRevision: {{ .Release.Revision | quote }}
      labels:
        {{- include "labels.common" . | nindent 8 }}
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-addr=0.0.0.0:{{ .Values.ports.metrics }}
        - --feature-gates=MachinePool={{ .Values.featuregates.machinepool }},ClusterResourceSet={{ .Values.featuregates.clusterresourceset }}
        - --watch-filter={{ .Values.watchfilter }}
        - --webhook-port={{ .Values.ports.webhook }}
        command:
        - /manager
        image: "{{ .Values.Installation.V1.Registry.Domain }}/{{ .Values.images.controller.name }}:{{ .Values.images.controller.tag }}"
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
            scheme: HTTP
        name: manager
        ports:
        - containerPort: {{ .Values.ports.healthz }}
          name: healthz
          protocol: TCP
        - containerPort: {{ .Values.ports.metrics }}
          name: metrics
          protocol: TCP
        - containerPort: {{ .Values.ports.webhook }}
          name: webhook
          protocol: TCP
        volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: cert
            readOnly: true
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
            scheme: HTTP
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      serviceAccountName: {{ include "resource.default.name"  . }}
      restartPolicy: Always
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: {{ include "resource.default.name" . }}
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
